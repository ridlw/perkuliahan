<body class="text-center">
    
  <main class="form-signin">
    <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && login()"
    #f="ngForm"
    novalidate>
      <img class="mb-4" src="../assets/image/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Selamat Datang di Halaman Login</h1>
  
      <div class="form-floating">
        <input type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        id="username"
        placeholder="username">
        <label for="username">Username</label>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username harus diisi!
        </div>
      </div>
      <div class="form-floating">
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
        id="password"
        placeholder="password">
        <label for="floatingPassword">Password</label>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
        Password harus diisi !
        </div>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login Gagal: {{errorMessage}}
      </div>
    </div>
      <p class="mt-5 mb-3 text-muted">&copy; Universitas Pasundan 2022</p>
    </form>
    <br>
    <br>
    <br>
  </main>
  
  
      
    </body>
